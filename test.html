
<h1 id="display_result"></h1>

<script>
    let display = document.getElementById("display_result")
    let list = {
        Time: 2,
        Team: 2,
        Sales: 2,
        Mindset: 2,
        Marketing: 2
    }

    const getSmallest = (array) =>{
        let smallestValue = Number.MAX_VALUE;
        let minArray = []
        for (let key in array) {
            if (array[key] < smallestValue ) {
                smallestValue = array[key];
            }
        }
        for (let key in array)(array[key] === smallestValue ) && minArray.push(key)
        return [minArray[Math.floor(Math.random()*minArray.length)], smallestValue]
    }
    const result = getSmallest(list)
    display.innerHTML = `The lowest value is ${result[0]} from ${result[1]}`
</script>
