<!DOCTYPE html>

    <title>Document</title>
    <script>
      function sendResponse(messageID) {
        event.source.postMessage(messageID, '*');
      }

      function receiveMessage(message) {
        console.log(message.data.messageKey);
        if (message.data.messageKey === 'KyR0mpaWbmyUtWqWsnfWhvQ8yNEnH0EdV5A1LgqE') {
          console.log('Event from LeadsHook received: ', message.data.eventName);
          sendResponse(message.data.messageID);
        }
      }

      window.addEventListener('message', receiveMessage, false);
    </script>
  </head>

  <body>
    <div
      class="quiz-container"
      style="text-align: center"

      data-offset="0"
      data-autoscroll="yes"
    ></div>
    <script src="https://jeffrey.leadshook.com/s/js_embed"></script>
  </body>
