<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>GA4 Push Test Beta</title>
  </head>
  <body>
    <script>
      function showPopup() {
        document.body.classList.toggle('show-dt');
      }
      function hidePopup() {
        document.body.classList.toggle('show-dt');
      }
    </script>

    <div
      onclick="showPopup()"
      class="quiz-container"
      style="text-align: center"
      data-quiz="G6nyuqFughSPNfq0wNg8wy2YGnjj3lZ4WbHg4y8H"
      data-offset="0"
      data-autoscroll="yes"
    ></div>
    <script src="https://test1.leadshook.io/s/js_embed"></script>

    <!-- <button id="dt-popup-btn" onclick="showPopup()" ontouchstart="showPopup()">Show Decision Tree</button> -->
    <div id="dt-popup">
      <div class="dt-popup-dialog" role="document">
        <div class="dt-popup-content">
          <span class="dt-close" onclick="hidePopup()">x</span>
          <div
            class="quiz-container"
            style="text-align: center"
            data-quiz="G6nyuqFughSPNfq0wNg8wy2YGnjj3lZ4WbHg4y8H"
            data-offset="0"
            data-autoscroll="yes"
          ></div>
          <script src="https://test1.leadshook.io/s/js_embed"></script>
        </div>
      </div>
    </div>
  </body>
</html>
